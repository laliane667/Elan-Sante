    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #023e73;
      background-image: none;
    }

    #timeline-container {
      position: relative;
      max-width: 55%;
      margin: 0 auto;
      margin-top: 20px;
      padding: 20px;
    }

    .timeline-item {
      padding: 10px;
      position: relative;
      background-color: #ffffff;
      border-radius: 6px;
      margin-bottom: 50px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
    }

    /* .timeline-item::before {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 100%;
      height: 50px;
      border-left: 3px solid #a93535;
    } */


    .timeline-item:first-child::before {
      display: none;
    }

    .timeline-item .article-content-wrapper {
      /* padding: 15px; */
      height: fit-content;
      overflow: hidden;
      transition: height 0.8s ease-in-out, opacity 0.8s ease-in-out;
    }



    .timeline-item:first-child .article-content-wrapper {
      height: fit-content;
    }

    .content-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .newspapper {
      text-align: justify;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.1rem;
      line-height: 20px;
      font-weight: 100;
      padding: 15px;

    }

    .content-item {

      margin-top: 15px;
      width: 100%;
      box-sizing: border-box;
    }

    .content-item.half-width {
      width: calc(50%);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .content-image{
      margin: auto;
      width: 80%;
    }

    .content-item[data-y-position="top"] {
      align-self: flex-start;
    }

    .content-item[data-y-position="center"] {
      align-self: center;
    }

    .content-item[data-y-position="bottom"] {
      align-self: flex-end;
    }


    .timeline-date {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #337ab7;
      color: #fff;
      padding: 5px 15px;
      border-radius: 50px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .timeline-content {
      opacity: 0;
      transform: translateY(30px);
    }

    .article-header{
      font-family: 'Roboto', sans-serif;
      width: 100%;
      display: inline-flex;
    }

    .article-header-title{
      text-align: center;
      width: 50%;
      display: flex;
      flex-direction: column;
    }

    .article-title {
      width: 100%;
      margin: 0;
      font-size: 1.5rem;
      color: #3d3d3d;
      overflow: visible;
      display: flex;
    }

    .article-author{
      width: 50%;
      margin: auto 0;
      text-align: center;
    }

    .article-author, .article-author a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #3d3d3d;
      overflow: hidden;
    }

    .article-author a:hover{
      text-decoration: underline;
    }

    .article-subtitle {
      display: flex;
      font-weight: 500;
      width: 100%;
      font-size: 1.2rem;
      margin-top: 5px;
      color: #575757;
    }

    .article-content {
      margin: 15px 0;
      line-height: 1.6;
      color: #333;
    }




    .tool-container{
      margin: 20px auto 0 auto;
      width: fit-content;
      display: flex;
    }

    .form-button,
    .tool-container button{
      border: none;
      background-color: #3d3d3d;
      padding: 4px 8px;
      margin: 0 5px;
      border-radius: 5px;
      color: #ffffff;
    }

    .bloc-trash{
      background-color: #910000;
    }

    .full-width-form{
      padding: 15px 0;
      background-color: #78b3e6;
      border: solid;
      border-color: #333;
      /* min-height: 20px; */
    }

    .article-title input,
    .article-subtitle input{
      border: none;
      width: 60%;
      padding: 3px 5px;
      margin-left: 15px;
      font-size: 1rem;
    }

    .article-title label,
    .article-subtitle label{
      margin: auto 0;
    }


    .form-title-input{
      border: none;
      padding: 3px 5px;
      margin: auto 0;
      width: 90%;
      font-size: 1rem;
    }

    .form-text-input-container{
      width: 100%;
      display: flex;
      justify-content: space-around;
      flex-direction: row;
      margin-top: 15px;
    }

    .form-trash-button{
      font-size: 0.6rem;
      width: fit-content;
      height: fit-content;
      border: none;
      border-radius: 5px;
      padding: 2px 5px;
      background-color: #3d3d3d;
      margin: auto 0;
      margin-left: 5px;
      color: #ffffff;
    }

    .form-text-input{
      resize: vertical;
      font-size: 1rem;
      min-height: 30px; /* Minimum height */
      max-height: 200px; /* Maximum height */
      width: 90%;
      margin: auto 0;
      overflow-y: auto; /* Add scroll bar if max-height is exceeded */
    }
    


  </style>
</head>
